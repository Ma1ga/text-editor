  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Editor-Text</title>
  </head>
  <body>
      <div class="editorbar">
        <div class="sub-bar">
            <button id="h1">H1</button>
            <button id="h2">H2</button>
            <button id="p">P</button>
            <button id="left">Left</button>
            <button id="center">Center</button>
            <button id="right">Right</button>
            <button id="b">B</button>
            <button id="cursor">I</button>
            <button id="underline">U</button>
        </div>
        <div class="sub-bar2">
            <p>font-size</p>
            <button id="font-size+">+</button>
            <button id="font-size-">-</button>
            
        </div>
        <div class="sub-bar3">
            <select name="fontSelector" id="fontSelector" >
                <option value="">choose font-Family</option>
                <option value="Roboto">Roboto</option>
                <option value="'Roboto Slab'">Roboto Slab</option>
                <option value="'Smooch Sans'">Smooch Sans</option>
            </select>  
            <span>letter-spacing</span>        
            <input type="range" id="letter-spacing" value="0" min="0" max="10" step="0.1">
            <span id="letter-spacing-value">0px</span>
            <input type="color" id="colorPicker">
            <span>line-height</span>
            <input type="range" id="line-height" value="0" min="20" max="100" step="0.1">
            <span id="line-height-value">line-height</span>
            <select name="transformSelect" id="transformSelect">
                <option value="uppercase">UpperCase</option>
                <option value="lowercase">LowerCase</option>
                <option value="none">none</option>
            </select>
            <input type="range" min="0" max="50" value="0" id="shadows-x">
            <input type="range" min="0" max="50" value="0" id="shadows-y">
            <input type="range" min="0" max="50" value="0" id="shadows-blur">
            <input type="color" id="shadows-color" value="#000000">
        </div>
          
      </div>
      <div class="editor-area" contenteditable="true" style="border: 1px solid #ccc; padding: 10px; min-height: 200px;" id="textElement">
          Напишіть Текст
      </div>
  
      <script src="index.js"></script>
</body>
</html>
